{% extends 'gallery/base.html' %} {% block content %}

<div class="container">
  <h1>gallery</h1>

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">Categories</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">All</li>

          {%for category in categories %}
          <li class="list-group-item">{{category.name}}</li>

          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div>
          {% for image in images %}
          <div class="col-md-4">
            <div class="card my-2">
              <img
                src="{{ image.image.url }}"
                class="image-thumbnail"
                alt="Card image cap"
              />

              <div class="card-body">
                <small>Category:{{image.category.name}}</small>
                <small> location:{{image.location.name}}</small>
              </div>

              <a
                href="{% url 'photo' image.id %}"
                class="btn btn-outline-dark btn-sm m-2"
                >view</a
              >
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
